<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hashbrag Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <!-- Import Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <!-- Import Stylesheet -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <!-- Header banner -->
<div class="d-flex flex-row justify-content-around main-banner align-items-center">
  <div class="mr-auto pl-4">
    <!-- blank div -->
  </div>

  <div>
    <a class="logotype" href="#">#Hashbrag</a>
  </div>

  <div class="ml-auto pr-4">
    <!-- blank div -->
  </div>
</div>



  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login to Emoji</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="username" class="form-control" id="username-input" placeholder="username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
